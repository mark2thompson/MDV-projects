<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta keywords="bachelor deals, coupons, auto, grooming, entertainment"/>
		<meta description="Deal saver for the bachelor"/>
		<meta name="robots"content="index, follow"/>
		<meta name="viewport" content="initial-scale=1.0", width=device-width" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title>Man Deals</title>
	</head>
	<body>
		
		<a href="index.html" style="text-decoration: none"><h1><img src="images/manDealsLogo.png" id="manDealsLogo" /></h1></br></a>
		<div id="search">
			<input type="text" id="search" placeholder="Search"/><a href="#"><img src="images/searchButton.png" id="searchButton"/></a>
		</div>
		<div id="cta">
			<a href="adddeal.html"><img src="images/cta.png" alt="Man Deals - Enter Deal" id="manDealsCTA"/></a>
		</div>
		<div id="categories">
			<p>Display your deals</p>
			<img src="images/autoButton.png" id="autoButton" usemap ="#buttonAutoMap" />
			<img src="images/entButton.png" id="entButton" usemap ="#buttonEntMap"/>
			<img src="images/groomingButton.png" id="groomingButton" usemap ="#buttonGroomMap"/>
			<map name="buttonAutoMap">
				<area shape="rect" coords="113,10,195,38" id="inStoreAuto" alt="inStore" href="#">
				<area shape="rect" coords="205,10,288,38" id="webAuto"alt="web" href="#">
			</map>
			<map name="buttonEntMap">
				<area shape="rect" coords="113,10,195,38" id="inStoreEnt" alt="inStore" href="#">
				<area shape="rect" coords="205,10,288,38" id="webent" alt="web" href="#">
			</map>
			<map name="buttonGroomMap">
				<area shape="rect" coords="113,10,195,38" id="inStoreGrooming" alt="inStore" href="#">
				<area shape="rect" coords="205,10,288,38" id="webGrooming" alt="web" href="#">
			</map>
		</div>
	</body>
</html>
