<!DOCTYPE html>

<!--MIU 1111 Project Web App part 1 -->
<html>
	<head>
	<meta charset="utf-8">
<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
		
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css" />	
	<title>Man Deals</title>
	</head>
	<body>
		<a href="index.html" style="text-decoration: none"><h1><img src="images/manDealsLogo.png" id="manDealsLogo" /></h1></br></a>
		<div id="dealz">
		<form action="#" method="post" id="couponForm">
				<legend>Add a Deal!</legend>
				<ul id="errors"></ul>
				<select id="dealType">
					<!--Was not 100% sure on using the option group. For what I want to do I think it will make sence in the end-->
					<optgroup id="webDeals" label="Web Deals" >
						<option value="--Choose type of Deal--" selected="--Choose a deal type--">--Choose Type Of Deal--</option>
						<option value="Web Auto">Auto</option>	
						<option value="Web Grooming">Grooming</option>	
						<option value="Web Entertainment">Entertainment</option>
					</optgroup>
					<optgroup id="storeDeals" label="In Store Deals">
						<option value="Store Auto">Auto</option>	
						<option value="Store Grooming">Grooming</option>
						<option value="Store Entertainment">Entertainment</option>
					</optgroup>
				</select>		
				<h2>Deal Info</h2>
				<ul>
					<li><label for="dname">Deal Name</label><input type="text" id="dname"/></li>
					<li><label for="url">Store Website</label><input type="url" id="url" placeholder="http://www.manbargains.com"/></li>
					<li><label for="hotDeal" id="hotDeal">Rate it!</label></li>
					<li><input type="range" id="rangeBar" min="0" max="10" value="5" onchange="showRange(this.value)" /><span id="range">5</span></li>
					<li><input type="checkbox" id="favoriteDeal"/><label for="favoriteDeal">Favorite Deal</label></li>
				</ul>
				<ul>
					<li><label for="exDate">Expiration Date</label><input type="date" id="exDate"/></li>
					<li><label for="notes" id="notes1">Additional Notes</label><textarea cols=28 rows=5 id="notes"placeholder="Add extra notes here!"></textarea></li>
				</ul>
				<input type="submit" value="Submit Deal" id="submit" /><br />
		</form></div><!--closes dealz-->
			<a href="#" id="clear">Clear Deals</a></br>
			<a href="#" id="displayLink">Display Deals</a>
			<a href="adddeal.html" id="addNew" style="display:none;">Add New Deal</a>
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>
</html>
