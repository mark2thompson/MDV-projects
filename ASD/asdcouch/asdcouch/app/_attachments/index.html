		<div data-role="content">
		<div id="dealz">
		<form action="#" method="get" id="couponForm">
				<legend>Add a Deal!</legend>
				<ul id="errors"></ul>
				<select id="dealType" data-native-menu="false">
					<!--Was not 100% sure on using the option group. For what I want to do I think it will make sence in the end-->
					<optgroup id="webDeals" label="Web Deals">
						<option value="--Choose type of Deal--" selected="--Choose a deal type--">--Choose Type Of Deal--</option>
						<option value="Web Auto">Auto</option>	
						<option value="Web Grooming">Grooming</option>	
						<option value="Web Entertainment">Entertainment</option>
					</optgroup>
					<optgroup id="storeDeals" label="In Store Deals">
						<option value="Store Auto">Auto</option>	
						<option value="Store Grooming">Grooming</option>
						<option value="Store Entertainment">Entertainment</option>
					</optgroup>
				</select>		
				<h2>Deal Info</h2>
				<ul>
					<li><label for="dname">Name your DEAL!</label><input type="text" id="dname" placeholder="i.e. Oil Change"/></li>
					<li><label for="url">Store Website</label><input type="url" id="url" value="http://" placeholder="www.manbargains.com"/></li>
					<li><label for="hotDeal" id="hotDeal">How much are you saving?</label></li>
					<li><input type="range" id="rangeBar" min="0" max="100" value="10"/></li>
					<li><input type="checkbox" id="favoriteDeal"/><label for="favoriteDeal">Top Deal?</label></li>
				</ul>
				<ul>
					<li><label for="exDate">Expiration Date</label><input type="date" id="exDate" value="11/20/2013"/></li>
					<li><label for="notes" id="notes1">Additional Notes</label><textarea cols="28" rows="5" id="notes" placeholder="Add notes here!"></textarea></li>
				</ul>
				<a href="#" id="submit" data-role="button" data-theme="a">Submit</a><br />
