<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta keywords="form blah blah blah this is for keywords"/>
		<meta description="this is the description"/>
		<meta name="robots"content="index, follow"/>
		<meta name="viewport"content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly"content="True" />
		<meta name="MobileOptimized"content="320" />
		<title>Bachelor Pad</title>
	</head>
	<body>
		<h1>Man Deals</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Add a Deal!</legend>
				<ul>
					<h2>Type of Deal:</h2>				
						<select id="dealType">
							<optgroup label="Web Deals" >
								<option value="--Choose type of Deal--"selected="--Choose a deal type--">--Choose Type Of Deal--</option>
								<option value="Auto">Auto</option>	
								<option value="Grooming">Grooming</option>	
								<option value="Entertainment">Entertainment</option>
							</optgroup>
							<optgroup label="In Store Deals">
								<option value="Auto">Auto</option>	
								<option value="Grooming">Grooming</option>
								<option value="Entertainment">Entertainment</option>
							</optgroup>
						</select>
					
				</ul>
				<h3>Deal Info:</h3>
				<ul>
					<li><label for="dname">Deal Name:</label><input type="text" id="dname"/></li>
					<label for="url">Store Website:</label><input type="url" id="url" placeholder="www.manbargains.com"/>
				</ul>
				<ul>
					<label for="hotDeal">How hot is this deal</label>
					<input type="range" min="0" max="10" value="5" />
				</ul>
				<ul>
					<input type="checkbox" id="favoriteDeal"/><label for="favoriteDeal">Favorite Deal?</label>
				</ul>
				<ul>
					<label for="exDate">Deal Expiration Date:</label><input type="date" id="exDate" />
					<label for="notes">Additional Notes:</label><textarea id="notes"placeholder="Add extra notes here!"></textarea>
				</ul>
			</fieldset>
	</body>
</html>
